<div class="mainContent">
    <div class="loginPage">
        <div class="inputs">
            <label for="EMAIL">Email</label>
            <input type="email" name="EMAIL" [formControl]="fCEmail">
            <label for=" PASSWORD">Password</label>
            <input type="password" name="PASSWORD" [formControl]="fCPassword">
        </div>
        <!-- <div>
            {{fCEmail.value}} {{fCPassword.value}}
        </div> -->
        <div class="actions">
            <button (click)="login()">LOGIN</button>
            <button (click)="nav('register')">REGISTER</button>
        </div>
    </div>
