<div class="mainContent">
    <div class="editPage">

        <form class="inputs" [formGroup]="patchForm" (ngSubmit)="onSubmit(userID)">
            <label for="NAME">Name</label>
            <input type="text" name="NAME" formControlName="fcName" />
            <label for="AGE">Age</label>
            <input type="number" name="AGE" formControlName="fcAge" />
            <label for="EMAIL">Email</label>
            <input type="email" name="EMAIL" formControlName="fcEmail" />
            <button type="submit">Save Changes</button>
        </form>
        <div class="actions">
            {{error}}
            <button (click)="goBack()">Back</button>
        </div>
    </div>
</div>
